version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # FELIX OS - API
  # ═══════════════════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: felixos-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/felixos?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-mudar-em-producao}
    depends_on:
      - db
      - redis
    networks:
      - felixos-network
    volumes:
      - ./uploads:/app/uploads

  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════════════════════════
  db:
    image: postgres:15-alpine
    container_name: felixos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: felixos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - felixos-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis (Cache e Filas)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: felixos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - felixos-network

  # ═══════════════════════════════════════════════════════════════════════════
  # MinIO (Armazenamento de Arquivos)
  # ═══════════════════════════════════════════════════════════════════════════
  minio:
    image: minio/minio:latest
    container_name: felixos-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - felixos-network

networks:
  felixos-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
