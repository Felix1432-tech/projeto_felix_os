# FELIX OS - Database (PostgreSQL)
# ═══════════════════════════════════════════════════════════════════════════
# Coolify: Resources → + New → Docker Compose → Cole este conteúdo
# ═══════════════════════════════════════════════════════════════════════════

version: "3.8"

services:
  felixos-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=felixos
      - POSTGRES_PASSWORD=FelixOS2024SecurePass!
      - POSTGRES_DB=felixos
    volumes:
      - felixos_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U felixos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  felixos_postgres_data:

